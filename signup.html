<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - hzhkora.com</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="flex justify-center">
        <form action="#" method="POST" id="login" class="custom-bg-dark form-inner">
            <h3 class="text-center text-clr-white">Create Account</h3>
            <div>
                <input type="text" name="email_address form-inner" placeholder="Email address">
            </div>
            <div>
                <input type="password" name="password" placeholder="Password">
            </div>
            <div>
                <input type="password" name="confirmpassword" placeholder="Confirm Password">
            </div>
            <div>
                <button class="button-28 margin-t50px" role="button">Sign Up</button>
            </div>
            <div class="text-right margin-t5px">
                <a href="login.html" class="text-clr-white no-decoration">Already have an account? Sign In</a>
            </div>
        </form>
    </div>
</body>
</html>
